<html>

    <head>

        <script>
            function showPitbull() {
                document.getElementById("baki").innerHTML =  '<img src=images/pitbull.jpg width=200>'
            }
            function showImages(){
                document.getElementById("baki").innerHTML = '<img src=images/husky.jpg width=200>'
            }
            function showRottweiler(){
                document.getElementById("baki").innerHTML = '<img src=images/rottweiler.jpg width=200>'
            }
                 
        </script>
    </head>

    <body>

        <h1>Dog Breeds</h1>
        <div id="baki"></div>
        <button onclick="showPitbull()">Click Pitbull!</button>
        <button onclick="showImages()">Click Husky!</button>
        <button onclick="showRottweiler()">Click Rottweiler!</button>


    </body>


        

</html>
